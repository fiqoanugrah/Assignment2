{% extends 'base.html' %}

{% block meta %}
<title>Create New Task</title>
{% endblock meta %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <table>
        <tr>
            <td>Task Title: </td>
            <td><input type="text" name="title" placeholder="Enter Task Title" class="form-control"></td>
        </tr>

        <tr>
            <td>Task Description: </td>
            <td><input type="text" name="description" placeholder="Enter Task Description" class="form-control"></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" name="submit" value="Submit"/></td>
        </tr>
    </table>
</form>





{% endblock content %}
